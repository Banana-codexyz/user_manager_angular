
<div class="container">
    <div class="row">
      <div class="col-10">
        <h5>Quản lý phòng</h5><br>
        <app-user-in-room *ngIf="check" [room]="selectedRoom" (close)="onClose()"></app-user-in-room>
        <!-- <app-user-detail *ngIf="check" [user]=selectedUser (close)="onClose()"></app-user-detail><br> -->
        <button type="button" class="btn btn-primary"><a routerLink="/room-add" class="nav-link">Thêm mới</a></button><br>
        <br>
        
        <p-table #dt1 [value]="rooms" [paginator]="true" [rows]="4" [showCurrentPageReport]="true"
          responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
          [globalFilterFields]="['name']">
          <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Danh sách phòng</h5>
                <span class="p-input-icon-left">
                    <!-- <i class="pi pi-search"></i> -->
                    <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">#Id<p-sortIcon field="id"></p-sortIcon>
              </th>
              <th pSortableColumn="name">Tên phòng<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOfBirth">Địa chỉ<p-sortIcon field="dateOfBirth"></p-sortIcon>
              </th>
              <th scope="col">Mô tả</th>
              <th scope="col">Hành động</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-room>
            <tr>
              <td scope="row">{{room.id}}</td>
              <td>{{room.name}}</td>
              <td>{{room.address}}</td>
              <td>{{room.description}}</td>
              <td>
                <button style="margin-right: 5px;" type="button" class="btn btn-success" (click)="onSelect(room)">Thành viên</button>
                <button style="margin-right: 5px;" class="btn btn-warning"><a routerLink="/room-update/{{room.id}}"
                    class="nav-link">Sửa</a></button>
                <button style="margin-right: 5px;" type="button" class="btn btn-danger" (click)="delete(room);">Xóa
                </button>

                <!-- <button (click)="onSelect(room)" type="button" class="btn btn-outline-primary border-0"><i
                  style="font-size: 150%;" class="fa fa-info-circle" aria-hidden="true"></i></button>
              <button routerLink="/room-update/{{room.id}}" type="button" class="btn btn-outline-warning border-0"><i
                  style="font-size: 150%;" class="fa fa-pencil" aria-hidden="true"></i></button>
              <button (click)="delete(room)" type="button" class="btn btn-outline-danger border-0"><i
                  style="font-size: 150%;" class="fa fa-trash" aria-hidden="true"></i></button> -->
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
          </ng-template>
          <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
