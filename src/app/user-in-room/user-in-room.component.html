<p-table [value]="users" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Tên</th>
            <th>Ngày sinh</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th>Hành động</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.dateOfBirth | date: 'dd/MM/yyyy'}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.address}}</td>
            <td>
                <button style="margin-right: 5px;" class="btn btn-warning"><a routerLink="/user-update/{{user.id}}"
                        class="nav-link">Sửa</a></button>
                <!-- <button (click)="delete(user)" style="margin-right: 5px;" type="button" class="btn btn-danger">Xóa
                </button> -->
            </td>
        </tr>
    </ng-template>
</p-table>
<!-- <button (click)="onClose();">Đóng</button> -->
<button pButton type="button" label="Đóng" (click)="onClose();" ></button>
<br><br>
